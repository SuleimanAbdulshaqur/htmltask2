<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>First Web Page</title>
</head>
<body>
    <div class="background">
        <div class="logo">
            <h1>piggyvest</h1>
        </div>
        <div class="card">
            <div class="header">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
            </div>

            <form action="">
                <div class="container">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input class="form-input" type="text" placeholder="Full Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input class="form-input" type="email" placeholder="Email Address" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input class="form-input" type="tel" placeholder="Phone Number" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-input" type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="code">Referrer Phone or Promo Code (Optional)</label>
                        <input class="form-input" type="text" placeholder="Referrer Phone or Code" name="code" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="media">How Did You Hear About Us? (Optional)</label>
                        <input list="media" class="form-input" placeholder="Click to Select">
                        <datalist id="media">
                            <option value="Facebook">
                            <option value="Twitter">
                            <option value="Instagram">
                            <option value="Friend/Family/Coworker Referral">
                            <option value="Google Search">
                            <option value="Google Playstore">
                            <option value="Online Blog">
                            <option value="local Newspaper">
                            <option value="At an Event">
                            <option value="Other">
                        </datalist>
                    </div>
                    <div class="button">
                        <button>CREATE ACCOUNT</button>
                    </div>
                    
                </div>
            </form>
            
        </div>
        <div class="login-option">
            <a href="#">Already have an account? Log In</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
